<script data-role="slide" data-markdown type="text/html">
# `typeof()` - upplevda datatypen

```
> typeof(4.2)
'number'
> typeof(42)
'number'
> typeof("moped")
'string'
> typeof('moped')
'string'
> typeof(`moped`)
'string'
> typeof(true)
'boolean'
> typeof(false)
'boolean'
> typeof(null)
'object'
> typeof(undefined)
'undefined'
> typeof([])
'object'
> typeof({})
'object'
> typeof(function () {})
'function'
```

</script>
