    try {
        if (isNaN(parseInt(val))) {
            throw new Error("Inte en siffra");
        }
    } catch (err) {
        console.error(`${err.name}: ${err.message}`);
    }
}

</script>

<script data-role="slide" data-markdown type="text/html">
# try/catch (V)

```javascript
function valueCheck(val) {
    try {
        if (isNaN(parseInt(val))) {
            throw new Error("Inte en siffra");
        } else if (val < 42) {
            throw new Error("För litet");
        }
    } catch (err) {
        console.log(`${err.name}: ${err.message}`);
    }
}

valueCheck(41);
```

</script>

<script data-role="slide" data-markdown type="text/html">
# live vs not live Nodelist (II)

```javascript
let liveTests = document.getElementsByClassName("test");
let staticTests = document.querySelectorAll(".test");
console.log("live before: " + liveTests.length);
console.log("static before: " + staticTests.length);

let temp = document.createElement("div");
temp.className = "test";
document.getElementsByTagName("body")[0].appendChild(temp);

console.log("live after: " + liveTests.length);
console.log("static after: " + staticTests.length);
```

</script>
